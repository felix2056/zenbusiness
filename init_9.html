  <script>
    function stripPII(url) {
      const emailParameterRegex = /(\?|&)email=.*?(?=(&|#|$))/g;
      var urlWithoutPII = url;
      if (emailParameterRegex.test(urlWithoutPII)) {
        urlWithoutPII = urlWithoutPII.replace(emailParameterRegex, '$1email=$email');
      }
      return urlWithoutPII;
    }
  </script>
